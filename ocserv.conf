auth = "pam"
tcp-port = 5050
#udp-port = 5050
run-as-user = ocserv
run-as-group = ocserv
socket-file = ocserv.sock
chroot-dir = /var/lib/ocserv
isolate-workers = true
#banner = "Welcome"
#pre-login-banner = "Welcome"
max-clients = 550
max-same-clients = 1
rate-limit-ms = 100
keepalive = 3600
dpd = 90
mobile-dpd = 1800
switch-to-tcp-timeout = 25
try-mtu-discovery = true

server-cert = /etc/pki/ocserv/public/server.crt
server-key = /etc/pki/ocserv/private/server.key

#server-cert = /root/cert.crt
#server-key = /root/private.key

#server-cert = /etc/letsencrypt/live/example.com/fullchain.pem
#server-key = /etc/letsencrypt/live/example.com/privkey.pem

#dh-params = /path/to/dh.pem
#pin-file = /path/to/pin.txt
#srk-pin-file = /path/to/srkpin.txt
#key-pin = 1234
#srk-pin = 1234
#ca-cert = /etc/pki/ocserv/cacerts/ca.crt
#cert-group-oid = 2.5.4.11
#crl = /path/to/crl.pem
#compression = true
#no-compress-limit = 256
tls-priorities = "NORMAL:%SERVER_PRECEDENCE:%COMPAT:-VERS-SSL3.0"
#tls-priorities = "NORMAL:%SERVER_PRECEDENCE:%COMPAT:-RSA:-VERS-SSL3.0:-ARCFOUR-128"
#match-tls-dtls-ciphers = true
#auth-timeout = 240
idle-timeout = 3600
session-timeout = 3600
mobile-idle-timeout = 3600
min-reauth-time = 10
max-ban-score = 0
ban-reset-time = 10
#ban-points-wrong-password = 10
#ban-points-connection = 1
#ban-points-kkdcp = 1
cookie-timeout = 86400
#persistent-cookies = true
deny-roaming = false
rekey-time = 172800
rekey-method = ssl
#connect-script = /usr/bin/ocserv-script
#disconnect-script = /usr/bin/ocserv-script
#use-utmp = true
use-occtl = true
pid-file = /var/run/ocserv.pid
#net-priority = 3
#cgroup = "cpuset,cpu:test"
device = vpns
predictable-ips = true
#default-domain = example.com
#ipv4-network = 192.168.1.0
#ipv4-netmask = 255.255.255.0
ipv4-network = 172.16.24.0/24
#ipv6-network = fda9:4efe:7e3b:03ea::/64
#ipv6-subnet-prefix = 128
#ipv6-subnet-prefix = 64
tunnel-all-dns = true
dns = 8.8.8.8
dns = 8.8.4.4
#nbns = 192.168.1.3
#split-dns = example.com
ping-leases = false
#mtu = 1420
rx-data-per-sec = 2048
tx-data-per-sec = 2048
#output-buffer = 10
#route = 10.10.10.0/255.255.255.0
#route = 192.168.0.0/255.255.0.0
#route = fef4:db8:1000:1001::/64
#no-route = 192.168.5.0/255.255.255.0
#restrict-user-to-routes = true
#expose-iroutes = true
#select-group = group1
#select-group = group2[My special group]
#default-select-group = DEFAULT
#auto-select-group = true
#config-per-user = /etc/ocserv/config-per-user/
#config-per-group = /etc/ocserv/config-per-group/
#default-user-config = /etc/ocserv/defaults/user.conf
#default-group-config = /etc/ocserv/defaults/group.conf
#route-add-cmd = "ip route add %{R} dev %{D}"
#route-del-cmd = "ip route delete %{R} dev %{D}"
#proxy-url = http://example.com/
#proxy-url = http://example.com/%{U}/
#kkdcp = SERVER-PATH KERBEROS-REALM PROTOCOL@SERVER:PORT
#kkdcp = /kerberos EXAMPLE.COM udp@127.0.0.1:88
#kkdcp = /kerberos-tcp EXAMPLE.COM tcp@127.0.0.1:88
cisco-client-compat = true
#dtls-psk = false
dtls-legacy = true
#user-profile = profile.xml
#custom-header = "X-My-Header: hi there"
